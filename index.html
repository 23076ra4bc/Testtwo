<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visitor Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            touch-action: manipulation;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 95%;
            max-width: 800px;
            position: relative;
        }
        #yt-video {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border: none;
            border-radius: 10px;
        }
        #unmute-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        #unmute-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #status {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        .firebase-test {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="firebase-test" onclick="testFirebase()">Test Firebase</button>

    <div class="video-container">
        <iframe id="yt-video" 
                src="https://www.youtube.com/embed/YnDtpILctso?autoplay=1&mute=1&enablejsapi=1&playsinline=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <button id="unmute-btn" class="pulse">TAP HERE FOR SOUND üîä</button>
    <div id="status">Loading...</div>

    <!-- Firebase SDK -->
    <script type="module" src="scripts/firebase.js"></script>
    <script src="scripts/main.js"></script>
    
    <script>
        // Disable zooming on mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // YouTube API setup
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoPlayed = false;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-video', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            videoPlayed = true;
            document.getElementById('status').textContent = 'Video loaded - Collecting data...';
            
            // Start data collection after video loads
            setTimeout(captureData, 1000);
        }

        function onPlayerStateChange(event) {
            if(event.data == YT.PlayerState.ENDED || 
              (event.data == YT.PlayerState.PAUSED && videoPlayed)) {
                player.playVideo();
            }
        }

        function unmuteVideo() {
            if(player) {
                player.unMute();
                player.setVolume(100);
                document.getElementById('unmute-btn').style.display = 'none';
                document.getElementById('status').textContent = 'Sound enabled - Data collection complete';
            }
        }

        // Set up unmute button
        document.getElementById('unmute-btn').addEventListener('click', function() {
            unmuteVideo();
            this.classList.remove('pulse');
        });

        // Visitor data collection
        async function captureData() {
            try {
                document.getElementById('status').textContent = 'Collecting device information...';
                
                const result = await DataCollector.collectAllData();
                
                if (result.success) {
                    document.getElementById('status').innerHTML = 
                        '‚úÖ Data collected successfully!<br>' +
                        'Local: ' + (result.storage.local.success ? '‚úÖ' : '‚ùå') + ' | ' +
                        'Cloud: ' + (result.storage.firestore.success ? '‚úÖ' : '‚ùå');
                    
                    console.log('Data captured:', result);
                } else {
                    document.getElementById('status').textContent = 'Data collection failed';
                }
            } catch (error) {
                console.error('Error capturing data:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        }

        // Test Firebase connection
        async function testFirebase() {
            const result = await FirestoreStorage.testConnection();
            alert(result.success ? 
                '‚úÖ Firebase Connected!\nDoc ID: ' + result.docId : 
                '‚ùå Error: ' + result.error);
        }

        // Auto-collect data on page load
        window.addEventListener('load', function() {
            console.log('Visitor Tracker loaded');
        });
    </script>
</body>
</html>
